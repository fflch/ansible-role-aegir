---
aegir_install_method: deb
aegir_deb_release: stable
aegir_debian_makefile_etc_path: /etc/aegir
aegir_debian_makefile_upload_path: "{{ aegir_debian_makefile_etc_path }}/aegir.make.yml"
aegir_repo_key_id: "5ADF93A03376CCF9"

aegir_root: /var/aegir
aegir_user: aegir
aegir_web_group: www-data
aegir_php_version: 5
aegir_install_drush: true
aegir_drush_version: '8.1.16'
aegir_install_additional_packages: true
aegir_additional_packages: []
aegir_provision_repo: http://git.drupal.org/project/provision.git
aegir_provision_version: 7.x-3.172
aegir_http_service_type: apache
aegir_makefile: aegir.make
aegir_makefile_path: "{{ playbook_dir }}/{{ aegir_makefile }}"
aegir_makefile_contents: "{{ lookup('file', aegir_makefile_path) }}"
aegir_platform_version: 7.x-3.x
aegir_frontend_url: aegir.local
aegir_generate_keypair: true
aegir_fix_ownership: false
aegir_fix_permissions: false
aegir_registry_rebuild: false
aegir_user1_password: 'admin'

aegir_manage_dependencies: true
aegir_dependencies:
  - mysql-client
  - postfix
  - sudo
  - rsync
  - git
  - unzip
aegir_dependencies_php5:
  - php5-cli
  - php5-gd
  - php5-mysql
  - php5-curl
aegir_dependencies_php7_0:
  - "php7.0-cli"
  - "php7.0-mysql"
  - "php7.0-gd"
  - "php7.0-curl"
  - "php7.0-xml"
  - "php7.0-mbstring"
  - "php7.0-intl"
aegir_dependencies_apache_php5:
  - apache2
  - libapache2-mod-php5
aegir_dependencies_apache_php7_0:
  - apache2
  - libapache2-mod-php7.0
aegir_dependencies_nginx_php5:
  - nginx
  - php5-fpm
aegir_dependencies_nginx_php7_0:
  - nginx
  - php7.0-fpm

aegir_platforms_path: '/var/aegir/platforms/'
aegir_install_default_platforms: false
aegir_platforms2build:
  - name: prod-team
    repo: http://git.drupal.org/project/drupal.git
    version: 8.6.8
  - name: dev-team
    repo: http://git.drupal.org/project/drupal.git
    version: 8.6.9
